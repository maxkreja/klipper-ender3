[include macros/*.cfg]
[include resonance.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_100022000550415339373620-if00

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 4000
max_accel_to_decel: 4000
max_z_velocity: 30
max_z_accel: 100
square_corner_velocity: 5

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -44
y_offset: -5
z_offset: 0.380
probe_with_touch_mode: True
stow_on_each_sample: False
# samples: 3
# sample_retract_dist: 0.3
# lift_speed: 100
# samples_result: median
# samples_tolerance: 0.050
# samples_tolerance_retries: 3

[firmware_retraction]
retract_length: 1.0
unretract_extra_length: 0.0
retract_speed: 60
unretract_speed: 60

[pause_resume]
recover_velocity: 100

[virtual_sdcard]
path: ~/gcode_files

[display_status]

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 128
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 243
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 0 #999999
interpolate: False

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 128
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: -20
position_min: -20
position_max: 210
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 0 #999999
interpolate: False

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 64
rotation_distance: 8
endstop_pin: ^PC2
#position_endstop: 0.0
endstop_pin: probe: z_virtual_endstop
position_min: -10
position_max: 250

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.638
stealthchop_threshold: 0 #999999
interpolate: False

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
#rotation_distance: 22.400
#gear_ratio: 50:17
rotation_distance: 8.312
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
pid_Kp: 28.311 
pid_Ki: 1.815
pid_Kd: 110.413
min_temp: 0
max_temp: 260
min_extrude_temp: 0
pressure_advance: 0.06

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 0
interpolate: False

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
control: pid
pid_kp: 75.771
pid_ki: 1.689
pid_kd: 849.582
min_temp: 0
max_temp: 130

[controller_fan controller_fan]
pin: PC7

[heater_fan nozzle_cooling_fan]
pin: PB15

[fan]
pin: PC6

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[safe_z_home]
home_xy_position: 154,105
speed: 200
z_hop: 5
z_hop_speed: 100

[bed_mesh]
speed: 200
horizontal_move_z: 2
mesh_min: 15, 25
mesh_max: 199, 195
probe_count: 6,6
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[screws_tilt_adjust]
screw1: 67,27
screw1_name: front left screw
screw2: 237,27
screw2_name: front right screw
screw3: 237,196
screw3_name: rear right screw
screw4: 67,196
screw4_name: rear left screw
horizontal_move_z: 5
speed: 200
screw_thread: CW-M4

[bed_screws]
screw1: 23,22
screw2: 193,22
screw3: 193,191
screw4: 23,191
